name: Build rgeo gem for Windows

on:
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        ruby-version: ['2.4', '3.0', '3.1', '3.2', '3.3']  # Adjust versions as needed
    
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      
      - name: Install dependencies
        run: |
          gem install bundler
          gem install rake
          gem install rake-compiler
      
      - name: Build rgeo gem
        run: |
          gem install rgeo --version 2.2 --platform=x64-mingw-ucrt -- --with-geos-dir=${{ runner.temp }}\geos
        continue-on-error: true
      
      - name: Locate compiled gem
        run: |
          $gemPath = ruby -r rubygems -e "puts Gem.default_dir"
          echo "Gem directory: $gemPath"
          Get-ChildItem "$gemPath\gems\" -Filter "rgeo*"
          Get-ChildItem "$gemPath\extensions\" -Recurse -Filter "*rgeo*"
      
      - name: Copy compiled gem to artifact directory
        run: |
          $gemPath = ruby -r rubygems -e "puts Gem.default_dir"
          $artifactPath = "${{ runner.temp }}\rgeo-artifacts"
          New-Item -ItemType Directory -Path $artifactPath -Force
          
          # Copy gems
          Copy-Item "$gemPath\gems\rgeo*" $artifactPath -Recurse -ErrorAction SilentlyContinue
          
          # Copy extensions
          Copy-Item "$gemPath\extensions\*\*\rgeo*" $artifactPath -Recurse -ErrorAction SilentlyContinue
          
          Get-ChildItem $artifactPath -Recurse
      
      - name: Upload compiled gem
        uses: actions/upload-artifact@v4
        with:
          name: rgeo-gem-ruby-${{ matrix.ruby-version }}
          path: ${{ runner.temp }}\rgeo-artifacts/
          retention-days: 30
